<app-banner-component></app-banner-component>
<app-side-card-component></app-side-card-component>

<div class="input-group">
  <input type="text" [(ngModel)]="searchText"  placeholder="search a course" class="form-control" >
  <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>

</div>


<section class="courses">
  <div class="container">
    <div class="course_tag">All Courses</div>
    <div class="course__filter">
      <select [(ngModel)]="filterOption" (change)="filterCoursebyPrice()">
        <option class="filter-option" value="None">Course Prices</option>
        <option class="filter-option" value="lowThigh">Low-High</option>
        <option  class="filter-option" value="HighTlow">High-Low</option>
      </select>
    </div>

  </div>

  <div class="course-list__wrapper">
    <app-card-component
      [courses]="courseList"
      [UI]="ActivateUi"
      [searchTerm]="searchText"
    ></app-card-component>
  </div>
</section>
